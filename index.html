<!DOCTYPE html>
<html>
<head>
  <title>Cat Game</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      border: 1px solid black;
    }

    #cat {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100px;
      height: 120px;
    }

    .item {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <img id="cat" src="cat.png">
  </div>

  <script>
    var cat = document.getElementById('cat');
    var container = document.getElementById('game-container');
    var containerRect = container.getBoundingClientRect();
    var isJumping = false;
    var jumpHeight = 150;
    var jumpDuration = 600;

    function jump() {
      if (!isJumping) {
        isJumping = true;
        var start = null;
        var startY = cat.getBoundingClientRect().top;

        function jumpStep(timestamp) {
          if (!start) start = timestamp;
          var progress = timestamp - start;
          var distance = progress / jumpDuration * jumpHeight;

          if (progress < jumpDuration) {
            var y = startY - distance;
            cat.style.top = Math.max(containerRect.height - cat.height, y) + 'px';
            window.requestAnimationFrame(jumpStep);
          } else {
            isJumping = false;
          }
        }

        window.requestAnimationFrame(jumpStep);
      }
    }

    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space') {
        jump();
      }
    });

    function createItem() {
      var item = document.createElement('img');
      item.src = 'garbage.png';
      item.className = 'item';
      item.style.bottom = 0;
      item.style.right = 0;

      container.appendChild(item);

      var itemMoveInterval = setInterval(function() {
        var bottom = parseInt(item.style.bottom);
        if (bottom > containerRect.height) {
          clearInterval(itemMoveInterval);
          container.removeChild(item);
        } else {
          item.style.bottom = (bottom + 5) + 'px';
        }
      }, 20);
    }

    setInterval(createItem, 2000);
  </script>
</body>
</html>

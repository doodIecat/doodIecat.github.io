<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: 'doodle';
            src: url('path/to/doodles.ttf');
        }
        body {
            font-family: 'doodle', sans-serif;
            text-align: center;
        }
        #top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 32px;
            cursor: default;
        }
        #center {
            font-size: 48px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }
        #bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="top-left">DOODLE.CAT</div>
    <div id="center">This is where doodle.cat will eventually live.</div>
    <div id="bottom-right" onmouseover="showLanguageOptions()">English</div>

    <script>
        function showLanguageOptions() {
            var bottomRight = document.getElementById("bottom-right");
            var options = {
                "English": "This is where doodle.cat will eventually live.",
                "Catala": "Aqui es on finalment viura doodle.cat.",
                "Fran√ßais": "C'est la que doodle.cat finira par vivre.",
                "Norsk": "Det er her doodle.cat til slutt vil bo."
            };

            if (bottomRight.innerHTML === "English") {
                bottomRight.innerHTML = "";
                for (var language in options) {
                    var option = document.createElement("div");
                    option.innerHTML = language;
                    option.onclick = function () {
                        setLanguage(options[language]);
                    };
                    bottomRight.appendChild(option);
                }
            } else {
                bottomRight.innerHTML = "English";
                setLanguage(options["English"]);
            }
        }

        function setLanguage(text) {
            document.getElementById("center").innerHTML = text;
        }
    </script>
</body>
</html>

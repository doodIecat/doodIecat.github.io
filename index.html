<!DOCTYPE html>
<html>
<head>
    <title>Dino Jump Game</title>
    <style>
        #game-container {
            width: 400px;
            height: 200px;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        #dino {
            width: 50px;
            height: 50px;
            background-color: #000;
            position: absolute;
            bottom: 0;
        }

        #obstacle {
            width: 20px;
            height: 100px;
            background-color: #f00;
            position: absolute;
            bottom: 0;
            right: 0;
            animation: moveObstacle 2s infinite linear;
        }

        @keyframes moveObstacle {
            0% {
                right: 0;
            }
            100% {
                right: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>Dino Jump Game</h1>
    <div id="game-container">
        <div id="dino"></div>
        <div id="obstacle"></div>
    </div>
    <script>
        document.addEventListener('keydown', jump);

        function jump(event) {
            if (event.keyCode === 32) { // Space key
                var dino = document.getElementById('dino');
                dino.style.animation = 'jump 0.5s';
                setTimeout(function () {
                    dino.style.animation = '';
                }, 500);
            }
        }
    </script>
</body>
</html>

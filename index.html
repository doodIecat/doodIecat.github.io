<!DOCTYPE html>
<html>
<head>
    <title>Dino Jump Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            background-color: #f9f9f9;
            position: relative;
        }

        #dino {
            width: 50px;
            height: 50px;
            background-color: #000;
            position: absolute;
            bottom: 0;
            transition: transform 0.2s;
        }

        #obstacle {
            width: 20px;
            height: 100px;
            background-color: #f00;
            position: absolute;
            bottom: 0;
            right: 0;
            animation: moveObstacle 2s infinite linear;
        }

        @keyframes moveObstacle {
            0% {
                right: 0;
            }
            100% {
                right: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Benvingut a doodle.cat. Aquest joc encara està en desenvolupament, però quan estigui acabat, podreu jugar-hi en aquesta web!!!</h1>
    <script>
        var dino = document.getElementById('dino');
        
        document.addEventListener('keydown', jump);
        document.addEventListener('touchstart', jump);

        function jump(event) {
            if (event.keyCode === 32 || event.type === 'touchstart') { // Space key or touch event
                dino.style.transform = 'translateY(-100px)';
                setTimeout(function () {
                    dino.style.transform = '';
                }, 500);
            }
        }
    </script>
</body>
</html>
